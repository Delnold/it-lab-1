<!-- templates/index.html -->
{% extends "base.html" %}
{% block content %}
<h2>Database Tables</h2>
{% if tables %}
    <ul>
        {% for table_name in tables %}
            <li><a href="/tables/{{ table_name }}">{{ table_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tables found.</p>
{% endif %}
{% endblock %}
