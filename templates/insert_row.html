<!-- templates/insert_row.html -->
{% extends "base.html" %}
{% block content %}
{% if error %}
    <p style="color:red;">Error: {{ error }}</p>
{% endif %}
<h2>Insert a New Row into {{ table.name }}</h2>
<form action="/tables/{{ table.name }}/insert_row" method="post">
    {% for attr in table.schema.attributes %}
        <label for="{{ attr.name }}">{{ attr.name }} ({{ attr.data_type }}):</label><br>
        <input type="text" id="{{ attr.name }}" name="{{ attr.name }}" required><br><br>
    {% endfor %}
    <button type="submit">Insert Row</button>
</form>
{% endblock %}
